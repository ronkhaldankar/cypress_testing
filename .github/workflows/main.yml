

name: Run Cypress Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.14.0' 

      - name: Install dependencies
        run: npm install

      - name: Start the app
        run: npm run dev &
        env:
          CI: true

      - name: Wait for app to start
        run: npx wait-on http://localhost:3000

      - name: Run Cypress Tests
        run: npx cypress run
